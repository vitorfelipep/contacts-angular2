<div class="container">
<div class="page-header">
    <div class="container-fluid">
        <div class="col-sm-10">
            <h2>Salvar Contato</h2>
        </div>
        
        <div class="col-sm-2">
            <div class="aw-page-header-controls">
                <a class="btn btn-default" href="#" >
                    <i class="glyphicon glyphicon-plus-sign"></i><span class="hidden-xs hidden-sm">Pesquisar Contatos</span>
                </a>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid">
    <form>
        <div class="row">
            <div class="col-sm-12  form-group bw-required" >
                <label for="nome" class="control-label">Nome:</label> 
                <input id="nome" type="text" class="form-control"  />
            </div>
        </div>
        <div class="row" >
            <div class="col-sm-12  form-group  bw-required" >
                <label for="email" class="control-label">Email:</label> 
                <input id="email" type="email" class="form-control"  />
            </div>
        </div>
        <div class="row" >
            <div class="col-sm-12  form-group  bw-required" >
                <label for="telefone" class="control-label">Telefone:</label> 
                <input id="telefone" type="text" class="form-control"  />
            </div>
        </div>
        
        <button type="submit" class="btn btn-success ">Salvar</button>
        <a type="button" class="btn btn-secundary" routerLink="/">Voltar</a>
    </form>
</div>
</div>
