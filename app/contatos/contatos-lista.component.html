<div class="page-header" style="margin-top: 20px;">
    <div class="container-fluid">
        <div class="col-sm-10">
            <h2>Lista de Contatos</h2>
        </div>
        
        <div class="col-sm-2">
            <div class="aw-page-header-controls">
                <button class="btn btn-outline-success" routerLink="/contato/save" style="width: 150px">
                    <i class="glyphicon glyphicon-plus-sign"></i><span class="hidden-xs hidden-sm">Novo</span>
                </button>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid" style="margin-top: 20px;">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
            
            <div class="table-responsive">
                <table class="table  table-striped table-hover ">
                    <thead class="thead-inverse">
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Email</th>
                            <th>Telefone</th>
                            <th>Deletar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let c of contatos" [routerLink]="['/contato/save', c.id]">
                            <td>{{ c.id }}</td>
                            <td>{{ c.nome }}</td>
                            <td>{{ c.email }}</td>
                            <td>{{ c.telefone }}</td>
                            <td><button class="btn btn-danger">Deletar</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
